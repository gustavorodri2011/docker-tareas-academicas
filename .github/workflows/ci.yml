name: Build & Push Docker images

on:
  push:
    branches: [ main, feat/ci-cd ]   # ajusta despu√©s
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-tareas-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-tareas-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-tareas-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-tareas-frontend:latest